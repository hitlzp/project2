<!DOCTYPE html>
<html>
<head>
	<title>翻转课堂</title>
	<link href="/static/css/style.css" rel='stylesheet' type='text/css'/>
	<!-- For-Mobile-Apps-and-Meta-Tags -->
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<!-- //For-Mobile-Apps-and-Meta-Tags -->
	<link href="/static/css/login.css" rel="stylesheet" type="text/css">
	
	<script src="/static/js/jquery.min.js"></script>
	<script src="/static/js/easyResponsiveTabs.js" type="text/javascript"></script>
	<script type="text/javascript" src="/static/js/login.js"></script>
				<script type="text/javascript">
					$(document).ready(function () {
						$('#horizontalTab').easyResponsiveTabs({
							type: 'default', //Types: default, vertical, accordion           
							width: 'auto', //auto or any width like 600px
							fit: true   // 100% fit in a container
						});
					});
				</script>
				
	<style>
		body{background-image:url(/static/img/5.jpg);}
	</style>
</head>
<body>
	<h1>学生登陆</h1>
	<div class="main-content">
		<div class="form">
			<div class="sap_tabs">	
				<div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
					<ul>
						<li class="resp-tab-item" aria-controls="tab_item-0" role="tab"><span>注册</span></li>
						<li class="resp-tab-item" aria-controls="tab_item-1" role="tab"><span>登陆</span></li>
				    </ul>		
		            <div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">
				        <div class="facts">
		                    <div class="register">
						        <form name="form2" id="regUser" accept-charset="utf-8"  action="" method="post">
									<input type="hidden" name="to" value="reg"/>
									<input type="hidden" name="did" value="0"/>
									<div id="userCue" class="cue">请注意格式</div>
							        <h3>用户名:</h3>					
							        <input placeholder="Name" id="user" name="user" type="text" required="">
							        <h3>邮箱:</h3>
							        <input placeholder="Email Address"  id="qq" name="qq" type="text" required="">	
							        <h3>密码:</h3>							
							        <input placeholder="Password" id="passwd"  name="passwd" type="password" required="">	
							        <h3>确认密码:</h3>
							        <input placeholder="Confirm Password" id="passwd2" name="" type="password" required="">
							        <div class="sign-up">
									    <input type="submit" id="reg" value="注册"/>
								    </div>
						        </form>
					        </div>
				        </div>
			        </div>	

			        <div class="tab-2 resp-tab-content" aria-labelledby="tab_item-1">
				        <div class="facts">
					        <div class="register">
						        <form action="" name="loginform" accept-charset="utf-8" id="login_form" class="loginForm" method="post">
									<input type="hidden" name="did" value="0"/>
									<input type="hidden" name="to" value="log"/>
							        <h3>账号:</h3>						
							        <input placeholder="Name" class="mail" id="u" name="username" type="text" required="">
							        <h3>密码:</h3>							
							        <input placeholder="Password" id="p" name="p" class="lock" type="password" required="">										
							        <div class="sign-up">
								        <input type="submit" value="登陆"/>
							        </div>
						        </form>
						    </div>
				        </div> 
			        </div> 			        					            	      
			 	</div>	
		    </div>
        </div>

		<div class="clear"></div>
	</div>
</body>
</html>
